<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head> 
    <title style="text-align:center;margin: auto;">Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <h1 style="font-size: 40px; font-weight: 800;text-align:center;margin: auto;">Student management system</h1>
<div style="border: 1px solid black; padding: 40px; background-color: grey;">
	<h1>Form</h1>
    <form action="#" th:action="@{/greeting}" th:object="${greeting}" method="post">
    	<p  style="font-weight: 800; font-size: 28px;" >Roll no: <input type="text" th:field="*{id}" /></p>
        <p  style="font-weight: 800; font-size: 28px;">Name: <input type="text" th:field="*{content}" /></p>
        <p  style="font-weight: 800; font-size: 28px;">Branch: <input type="text" th:field="*{content}" /></p>
        <p  style="font-weight: 800; font-size: 28px;">Semester: <input type="text" th:field="*{content}" /></p>
        <p  style="font-weight: 800; font-size: 28px;">Course: <input type="text" th:field="*{content}" /></p>
        <p>
            <input style="border: 2px solid black; background-color: #fff; padding: 10px; font-size: 16px; border-radius: 20px;" type="submit" value="Submit" /> 
            <input  style="border: 2px solid black; background-color: #fff; padding: 10px; font-size: 16px; border-radius: 20px;" type="reset" value="Reset" />
        </p>
    </form>
</div>
</body>
</html>
